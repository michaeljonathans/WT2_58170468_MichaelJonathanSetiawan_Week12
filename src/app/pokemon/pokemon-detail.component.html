<ActionBar [title]="'Details of ' + name"></ActionBar>

<GridLayout rows="auto, auto, auto, *" columns="*, *" *ngIf="pokemon">
    <!-- row pertama, menempati 2 kolom -->
    <label text="Sprites" class="h1" row="0" colspan="2"></label>
    <!-- row kedua, masing-masing gambar menempati 1 kolom -->
    <image [src]="pokemon.sprites.front_default" row="1" col="0"></image>
    <image [src]="pokemon.sprites.back_default" row="1" col="1"></image>
    <!-- row ketiga, menempati 2 kolom -->
    <label text="Stats" class="h1" row="2" col="0" colspan="2"></label>
    <!-- row keempat -->
    <GridLayout rows="auto, auto, auto, auto, auto" columns="*, *" row="3" col="0" colspan="2">
        <label text="Pokemon Name " class="font-weight-bold" row="0" colspan="0"></label>
        <label [text]="pokemon.name" class="text-uppercase" row="0" col="1"></label>
        <label text="Pokemon Type(s) " class="font-weight-bold" row="1" colspan="0"></label>
        <label [text]="pokemon.types[0].type.name + (pokemon.types[1] ? '/' + pokemon.types[1].type.name : '')" row="1" col="1"></label>
        <label text="Pokemon Height " class="font-weight-bold" row="2" colspan="0"></label>
        <label [text]="pokemon.height" row="2" col="1"></label>
        <label text="Pokemon Weight " class="font-weight-bold" row="3" colspan="0"></label>
        <label [text]="pokemon.weight" row="3" col="1"></label>
        <label text="Pokemon Ability(s) " class="font-weight-bold" row="4" colspan="0"></label>
        <label [text]="pokemon.abilities[0].ability.name + (pokemon.abilities[1] ? '/' + pokemon.abilities[1].ability.name : '')" row="4" col="1"></label>
    </GridLayout>
</GridLayout>
